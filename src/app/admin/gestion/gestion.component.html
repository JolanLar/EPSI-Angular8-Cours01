<h1>
  Page de gestion
</h1>

<p>
  Bienvenue dans l'admin
</p>



<div class="mat-elevation-z8">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Recherche">
  </mat-form-field>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  <table mat-table [dataSource]="$tags">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nom </th>
      <td mat-cell *matCellDef="let tag"> {{tag.name}} </td>
    </ng-container>

    <ng-container matColumnDef="iteration">
      <th mat-header-cell *matHeaderCellDef> Popularit√© </th>
      <td mat-cell *matCellDef="let tag"> {{tag.iteration}} </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Supprimer </th>
      <td mat-cell *matCellDef="let tag">
        <span class="material-icons" (click)="delete(tag.id, tag.name)">
          delete_forever
        </span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <button mat-raised-button color="primary" (click)="openDialog()">Ajouter un tag</button>
</div>
